<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <ul>
        <li><a href="register.html" title="Register member">Register</a></li>
        <li><a href="login.html" title="Member login">Login</a></li>
        <li><a href="creat-song.html" title="Create Song">Create Song</a></li>
        <li><a href="list-song.html" title="Latest Song">Latest Song</a></li>
        <li><a href="my-song.html" title="My Song">My Song</a></li>
    </ul>
    <h1>LOGIN</h1>
    <div class="container">
        <form action="" name="login-form">
            <div form-group>
                <label>Email</label>
                <input type="text" name="email" class="form-control">
                <span class="danger-text hidden-text"></span>
            </div>
            <div form-group>
                <label>Password</label>
                <input type="password" name="password" class="form-control">
                <span class="danger-text hidden-text"></span>
            </div>
            <div form-group>
                <label>&nbsp;</label>
                <input type="button" name="btn-login" value="submit" class="form-control">
            </div>
        </form>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
